name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      env:
        TOKEN: ${{ secrets.TOKEN }}
      run: mvn -B package --file maven-examples/maven-example/pom.xml -s maven-examples/maven-example/.m2/settings.xml
    - name: Deploy with Maven
      env:
        TOKEN: ${{ secrets.TOKEN }}
      run: mvn deploy --file maven-examples/maven-example/pom.xml -s maven-examples/maven-example/.m2/settings.xml

    - name: Setup JF Cli
      uses: jfrog/setup-jfrog-cli@v4
      env:
        JF_URL: ${{ secrets.JF_URL }}
        JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}

    - name: Publish Build info With JFrog CLI
      env:
        # Generated and maintained by GitHub
        JFROG_CLI_BUILD_NAME: jfrog-mvn-build-example
        # JFrog organization secret
        JFROG_CLI_BUILD_NUMBER : ${{ github.run_number }}
      run: |
        # Export the build name and build nuber
        # Collect environment variables for the build
        jf rt build-collect-env
        # Collect VCS details from git and add them to the build
        jf rt build-add-git
        # Collect dependencies
        jf rt build-add-dependencies $JFROG_CLI_BUILD_NAME $JFROG_CLI_BUILD_NUMBER all
        # Publish build info
        jf rt build-publish
