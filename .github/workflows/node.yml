name: Node CI with Jfrog CLI
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'
      - name: config
        run: cd npm-example && npm config set registry https://psemea.jfrog.io/:8081/artifactory/api/npm/npm-repo/
      - name: install
        run: cd npm-example && npm install
